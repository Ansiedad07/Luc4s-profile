    <!-- Ajoutez la library Popper.js -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <script>
        const triggerElements = document.querySelectorAll('.badge');
        triggerElements.forEach((triggerElement) => {

            const tooltipId = triggerElement.getAttribute('aria-describedby');
            const contentElement = document.getElementById(tooltipId);

            const popperInstance = Popper.createPopper(triggerElement, contentElement, {
                placement: 'top',
                modifiers: [
                    {
                        name: 'offset',
                        options: {
                            offset: [0, 8],
                        },
                    },
                ],
            });


            function show() {
                contentElement.setAttribute('data-show', '');

                // We need to tell Popper to update the tooltip position
                // after we show the tooltip, otherwise it will be incorrect
                popperInstance.update();
            }

            function hide() {
                contentElement.removeAttribute('data-show');
            }

            const showEvents = ['mouseenter', 'focus'];
            const hideEvents = ['mouseleave', 'blur'];

            showEvents.forEach((event) => {
                triggerElement.addEventListener(event, show);
            });

            hideEvents.forEach((event) => {
                triggerElement.addEventListener(event, hide);
            });
        })
    </script>
